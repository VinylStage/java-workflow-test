name: Build and Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker image tag (default: latest)'
        required: false
        default: 'latest'

# Java ë²„ì „ ì„¤ì •
# ì¤‘ìš”: ì´ ë²„ì „ì€ build.gradleì˜ Gradle Toolchain ì„¤ì •ê³¼ ì¼ì¹˜í•´ì•¼ í•©ë‹ˆë‹¤.
env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon

      # Docker Buildx ì„¤ì •
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GitHub Container Registry ë¡œê·¸ì¸
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Docker ë©”íƒ€ë°ì´í„° ì¶”ì¶œ
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # Releaseì— ì´ë¯¸ì§€ ì •ë³´ ì¶”ê°€
      - name: Update release with Docker image info
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: context.ref.replace('refs/tags/', '')
            });

            const imageUrl = `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}`;
            const version = context.ref.replace('refs/tags/', '');

            const additionalInfo = `

            ## ğŸ³ Docker ì´ë¯¸ì§€

            ì´ ë¦´ë¦¬ìŠ¤ì˜ Docker ì´ë¯¸ì§€ëŠ” GitHub Container Registryì—ì„œ ë‹¤ìš´ë¡œë“œí•  ìˆ˜ ìˆìŠµë‹ˆë‹¤:

            \`\`\`bash
            docker pull ${imageUrl}:${version}
            docker pull ${imageUrl}:latest
            \`\`\`

            ### ì‚¬ìš© ë°©ë²•

            \`\`\`bash
            # ì´ë¯¸ì§€ ë‹¤ìš´ë¡œë“œ
            docker pull ${imageUrl}:${version}

            # ì»¨í…Œì´ë„ˆ ì‹¤í–‰
            docker run -p 8080:8080 ${imageUrl}:${version}
            \`\`\`

            ### ì´ë¯¸ì§€ ì •ë³´
            - Registry: GitHub Container Registry (ghcr.io)
            - Repository: ${imageUrl}
            - Tags: \`${version}\`, \`latest\`
            - Platform: linux/amd64
            `;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.data.id,
              body: release.data.body + additionalInfo
            });

      - name: Output image info
        run: |
          echo "âœ… Docker ì´ë¯¸ì§€ê°€ ì„±ê³µì ìœ¼ë¡œ ë¹Œë“œë˜ê³  ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤!"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
